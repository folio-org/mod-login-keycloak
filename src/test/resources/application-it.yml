    username: folio_admin
    password: qwerty123
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: testing

server.port: 8081

application:
  environment: it-test
  keycloak:
    client-suffix: -login-application
    admin:
      username: ${KC_ADMIN_USERNAME}
      password: ${KC_ADMIN_PASSWORD}
      client_id: admin-cli
      realm: master
    tls:
      enabled: true
      trust-store-path: classpath:certificates/test.truststore.jks
      trust-store-password: secretpassword
      trust-store-type: JKS
  secret-store:
    type: EPHEMERAL
    environment: it-test
    ephemeral:
      content:
        it-test_test_test-login-application: kc-client-password
  x-okapi-token:
    enabled: false
  kafka:
    tenant-topics:
      - name: mod-login-keycloak.logout
        num-partitions: 1

